<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <title>RPG</title>
</head>

<body>
    <div class="container-flex bg-dark text-light">
        <br>
        <div class="row bg-warning">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center">
                <h1>Fighting RPG</h1>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row bg-dark">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center" id="characters">
                <img src="assets/images/gorilla.png" alt="first pic" id="1">
                <img src="assets/images/octopus.png" alt="second pic" id="2">
                <img src="assets/images/croco.png" alt="third pic" id="3">
                <img src="assets/images/shark.png" alt="fourth pic" id="4">

            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center" id="yourChar">
                <h1>Your Character:</h1>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center" id="enemies">
                <h1>Your enemies:</h1>
            </div>
            <div class="col-lg-1"></div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10 text-center" id="defender">
                <h1>Defender:</h1>
            </div>
            <div class="col-lg-1"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
